<svg
  width="300"
  height="300"
  viewBox="0 0 300 300"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- "J" -->
  <text
    x="0"
    y="70"
    font-family="Poppins, sans-serif"
    font-weight="600"
    font-size="60"
    fill="#2D2D2D"
  >
    J
  </text>

  <!-- Magnifying Glass -->
  <g id="magnifyingGlass">
    <!-- Lens circle -->
    <circle
      cx="63"       
      cy="47"       
      r="25"       
      fill="white"
      fill-opacity="0.8"
      stroke="#FFA600"
      stroke-width="4"
    />
    <!-- Reflection highlight -->
    <ellipse
      cx="55"
      cy="33"
      rx="8"
      ry="5"
      fill="white"
      fill-opacity="0.3"
      transform="rotate(-15, 55, 33)"
    />
    <!-- Handle -->
    <line
      x1="70"
      y1="60"
      x2="86"
      y2="76"
      stroke="#FFA600"
      stroke-width="5"
      stroke-linecap="round"
    />
  </g>

  <!-- "bix" -->
  <text
    x="95"         
    y="70"
    font-family="Poppins, sans-serif"
    font-weight="600"
    font-size="60"
    fill="#2D2D2D"
  >
    bix
  </text>
</svg>
